<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="
        background-image: url('./images/scotland-great-britain-united-kingdom-station-train-train-st.jpg')
        ">
        </div>
        <div class="slide" style="
        background-image: url('./images/capri-italy-faraglioni-cliff-sea-limestone-rocks-boats-trees.jpg')
        ">
        </div>
        <div class="slide" style="
        background-image: url('./images/gorod-city-noch-night-doma.jpg')
        ">
        </div>
        <div class="slide" style="
        background-image: url('./images/more-kamni-noch-zviozdy-mlechnyi-put.jpg')
        ">        
        </div>
        <div class="slide" style="
        background-image: url('./images/reka-tuman-lodka-noch.jpg')
        ">
        </div>
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"><=</i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right">=></i>
    </button>

    <script src="./script.js"></script>
</body>
</html>
